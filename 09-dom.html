<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dom projects</title>
</head>
<body>
  <p> Youtube Subscribe Button</p>
  <button onclick=" 
    subscribe()
 "class="js-subscribe-button" > Subscribe</button>

<p>Amazon Shipping Calculator</p>
<input placeholder="Cost of order" class="js-cost-input" onkeydown="
handleCostKeydown(event);

">
<button onclick="
  calculateTotal()
">Calculate</button>

<p class="js-total-cost">total= </p>

  <script>
    function handleCostKeydown(event){
      console.log(event.key)
      if (event.key === 'Enter'){
      calculateTotal()
}
    }

    function calculateTotal() {
      const inputElement = document.querySelector('.js-cost-input')
      let cost = Number(inputElement.value)
      if( cost < 40){
        cost += 10;
      }

         document.querySelector('.js-total-cost').innerHTML = `$${cost}`
    }
  
    function subscribe() {
      const butttonElement = document.querySelector('.js-subscribe-button')
      
      if(butttonElement.innerHTML ==='Subscribe') {
        butttonElement.innerHTML = 'Subscribed';
      } else { 
        butttonElement.innerHTML = 'Subscribe'
      }
    }
 </script>
</body>
</html>
